
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–õ–æ—Ç–µ—Ä–µ—è</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { margin-bottom: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .cell.clicked {
      background: #ddd;
      cursor: default;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>–õ–æ—Ç–µ—Ä–µ—è</h1>
  <div class="grid" id="grid"></div>
  <div class="result" id="result"></div>

  <script>
    const grid = document.getElementById('grid');
    const result = document.getElementById('result');
    const totalCells = 20;
    const prizes = new Set([3, 8, 17]); // –Ω–æ–º–µ—Ä–∞ —è—á–µ–µ–∫ —Å –ø—Ä–∏–∑–∞–º–∏ (–æ—Ç 0)
    const clicked = new Set();

    for (let i = 0; i < totalCells; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = '?';
      cell.dataset.index = i;
      cell.addEventListener('click', function () {
        if (clicked.has(i)) return;
        clicked.add(i);
        cell.classList.add('clicked');
        if (prizes.has(i)) {
          cell.textContent = 'üéâ';
          result.textContent = '–£—Ä–∞, —Ç—ã –≤—ã–±–∏–ª –ø—Ä–∏–∑!';
        } else {
          cell.textContent = '‚ùå';
          result.textContent = '–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –º–∏–º–æ.';
        }
      });
      grid.appendChild(cell);
    }
  </script>
</body>
</html>
